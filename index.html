<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css">
        <title> Collab </title>
    </head>
    <body>
        <header class="container header-container">
            <h1 class="site-name"> Collab </h1>
            <h3 class="site-title"> Todos </h3>
            <img class="logo" src="./images/LogoCNoBG.png">
        </header>
        <section class="container todo-list-container">
            <form class="lists">
                <div class="column">
                    <h4 class="column-title"> Item Number </h4>
                    <label for="item-one"> Todo #1  </label>
                    <label for="item-two"> Todo #2  </label>
                    <label for="item-three"> Todo #3  </label>
                    <label for="item-four"> Todo #4  </label>
                    <label for="item-five"> Todo #5  </label>
                </div>
                <div class="column">
                    <h4 class="column-title"> Date Added </h4>
                    <input type="date" id="item-one" name="item-one">
                    <input type="date" id="item-two" name="item-two">
                    <input type="date" id="item-three" name="item-three">
                    <input type="date" id="item-four" name="item-four">
                    <input type="date" id="item-five" name="item-five">
                </div>
                <div class="column">
                    <h4 class="column-title"> Description </h4>
                    <input type="text" id="item-one" name="item-one">
                    <input type="text" id="item-two" name="item-two">
                    <input type="text" id="item-three" name="item-three">
                    <input type="text" id="item-four" name="item-four">
                    <input type="text" id="item-five" name="item-five">
                </div>
                <div class="edit-button>
                    <h4 class="edit-button"> Edit </h4>
                    <button type="button" id="editbtn" name="item-one"> Edit </button>
                    <button type="button" id="editbtn" name="item-two"> Edit </button>
                    <button type="button" id="editbtn" name="item-three"> Edit </button>
                    <button type="button" id="editbtn" name="item-four"> Edit </button>
                    <button type="button" id="editbtn" name="item-five"> Edit </button>
                </div>
                <div class="delete-button">
                    <h4 class="delete-button"> Delete </h4>
                    <button type="button" id="deletebtn" name="item-one"> Delete </button>
                    <button type="button" id="deletebtn" name="item-two"> Delete </button>
                    <button type="button" id="deletebtn" name="item-three"> Delete </button>
                    <button type="button" id="deletebtn" name="item-four"> Delete </button>
                    <button type="button" id="deletebtn" name="item-five"> Delete </button>
                </div>
            </form>
        </section>
        <footer class="container footer-container">
            <h4 class="copyright"> Â© Collab </h4>
        </footer>
    </body>
</html>
